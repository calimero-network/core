[package]
name = "plantr"
description = "Calimero calendar application"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
base64 = "0.22.1"
bs58 = "0.5.1"
calimero-sdk.workspace = true
calimero-storage.workspace = true
thiserror = "1.0.56"

[profile.app-release]
inherits = "release"
codegen-units = 1
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true
