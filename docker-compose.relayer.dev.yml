version: '3.8'

services:
  relayer:
    environment:
      # Override with development settings
      - RUST_LOG=${RUST_LOG:-debug}
      
      # Ethereum devnet settings
      - ETHEREUM_NETWORK=local
      - ETHEREUM_RPC_URL=http://anvil:8545
      - ETHEREUM_ACCOUNT_ID=0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266
      - ETHEREUM_SECRET_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80

  # Ethereum devnet
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0
    ports:
      - "${ANVIL_PORT:-8545}:8545"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped