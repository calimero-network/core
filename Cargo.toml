ed25519-dalek = "2.1.1"
either = "1.13.0"
eyre = "0.6.12"
fixedstr = { version = "0.5.7", features = ["flex-str", "serde", "std"] }
fragile = "2.0.0"
futures-util = "0.3.30"
generic-array = "1.0.0"
hex = "0.4.3"
http = "1.1.0"
http-serde = "2.1.1"
ic-canister-sig-creation = "1.1"
