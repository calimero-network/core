[workspace.package]
authors = ["Calimero Limited <info@calimero.network>"]
edition = "2021"
repository = "https://github.com/calimero-network/core"
license = "MIT OR Apache-2.0"
license-file = "LICENSE.md"

[workspace]
resolver = "2"
members = [
    "./crates/config",
    "./crates/context",
    "./crates/context/config",
    "./crates/meroctl",
    "./crates/merod",
    "./crates/network",
    "./crates/node",
    "./crates/node-primitives",
    "./crates/primitives",
    "./crates/runtime",
    "./crates/sdk",
    "./crates/sdk/libs/near",
    "./crates/sdk/macros",
    "./crates/server",
    "./crates/server-primitives",
    "./crates/storage",
    "./crates/storage-macros",
    "./crates/store",
    "./crates/store/blobs",
    "./crates/test-utils",

    "./apps/kv-store",
    "./apps/only-peers",
    "./apps/gen-ext",

    "./contracts/context-config",
    "./contracts/registry",
]

