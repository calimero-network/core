name: Deploy Rust Docs

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Verify Rust installation
      run: rustc --version

    - name: Setup Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true
        cache-all-crates: true

    - name: Build docs
      run: cargo doc -p calimero-sdk --no-deps

    - name: Prepare root doc folder
      run: |
        mkdir -p ./target/doc-root
        cp -r ./target/doc/calimero_sdk/* ./target/doc-root/
        cp ./target/doc/calimero_sdk/index.html ./target/doc-root/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/doc-root
