name: Test SDK JS Compatibility

permissions:
    contents: read

on:
    pull_request:
        branches: [master]
        paths:
            - "crates/**"
            - ".github/workflows/test-sdk-js.yml"
    push:
        branches: [master]
        paths:
            - "crates/**"
            - ".github/workflows/test-sdk-js.yml"
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1
    NODE_VERSION: "18.x"
    PNPM_VERSION: "9"
    PYTHON_VERSION: "3.11"
    CALIMERO_CONTRACTS_VERSION: "latest"

jobs:
    test-sdk-js:
        name: Test SDK JS with Core Binary
        runs-on: ubuntu-24.04-8cpu
        steps:
            - name: Checkout Core code
              uses: actions/checkout@v4

            - name: Determine Docker image tag
              id: image-tag
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  ./scripts/determine-image-tag.sh \
                      "${{ github.event_name }}" \
                      "${{ github.event.number }}" \
                      "${{ github.repository_owner }}" \
                      "${{ github.repository }}" \
                      "${{ github.head_ref }}" \
                      "$GH_TOKEN"

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Clone merobox
              run: |
                  git clone https://github.com/calimero-network/merobox.git

            - name: Install merobox
              run: |
                  pip install -e ./merobox

            - name: Verify merobox installation
              run: |
                  merobox --version

            - name: Download Contracts
              run: ./scripts/download-contracts.sh

            - name: Clone SDK JS repository
              run: |
                  git clone https://github.com/calimero-network/calimero-sdk-js.git sdk-js
                  cd sdk-js
                  git checkout master || git checkout main

            - name: Patch SDK JS workflows for stability
              run: |
                  python3 - <<'PY'
                  from pathlib import Path

                  path = Path("sdk-js/examples/blobs/workflows/blobs-js.yml")
                  if path.exists():
                      content = path.read_text()
                      content = content.replace("seconds: 3", "seconds: 15")
                      content = content.replace("seconds: 6", "seconds: 15")
                      path.write_text(content)
                  PY

            - name: Install SDK JS dependencies
              working-directory: sdk-js
              run: |
                  pnpm install --frozen-lockfile

            - name: Build SDK JS packages
              working-directory: sdk-js
              run: |
                  pnpm build

            - name: Install CLI build dependencies
              working-directory: sdk-js/packages/cli
              run: |
                  pnpm install-deps

            - name: Build SDK JS examples
              working-directory: sdk-js
              run: |
                  set -e
                  for dir in examples/*/; do
                      cd "$dir" && pnpm build:manual && cd ../..
                  done

            - name: Verify WASM outputs
              working-directory: sdk-js
              run: |
                  set -e
                  for dir in examples/*/; do
                      if ! ls "${dir}build/"*.wasm 1> /dev/null 2>&1; then
                          echo "Error: No WASM file found in ${dir}build/"
                          exit 1
                      fi
                  done

            - name: Run SDK JS Merobox Workflows
              id: run_workflows
              run: |
                  MEROD_IMAGE="ghcr.io/calimero-network/merod:${{ steps.image-tag.outputs.tag }}"
                  merobox stop --all || true
                  merobox nuke -f || true

                  cd "$GITHUB_WORKSPACE/sdk-js"
                  WORKFLOW_LIST="$PWD/workflow-list.txt"
                  : > "$WORKFLOW_LIST"

                  while IFS= read -r -d '' file; do
                      echo "$file" >> "$WORKFLOW_LIST"
                  done < <(find examples -type f -name "*.yml" -path "*/workflows/*" -print0 2>/dev/null)
                  while IFS= read -r -d '' file; do
                      echo "$file" >> "$WORKFLOW_LIST"
                  done < <(find examples -type f -name "default.yml" ! -path "*/workflows/*" -print0 2>/dev/null)

                  if [ ! -s "$WORKFLOW_LIST" ]; then
                      echo "Error: No workflow files found in examples directories"
                      exit 1
                  fi

                  bash "$GITHUB_WORKSPACE/scripts/run-merobox-workflows.sh" \
                      --root "$GITHUB_WORKSPACE/sdk-js" \
                      --workflow-list "$WORKFLOW_LIST" \
                      --image "$MEROD_IMAGE" \
                      --contracts-dir "$GITHUB_WORKSPACE/contracts/near" \
                      --docker-logs "$GITHUB_WORKSPACE/docker-logs" \
                      --workflow-logs "$GITHUB_WORKSPACE/workflow-logs" \
                      --failed-output "$GITHUB_WORKSPACE/sdk-js/failed_workflows.txt" \
                      --max-attempts 2 \
                      --workdir-mode root

                  if [ -s "$GITHUB_WORKSPACE/sdk-js/failed_workflows.txt" ]; then
                      echo "has_failures=true" >> $GITHUB_OUTPUT
                  else
                      echo "has_failures=false" >> $GITHUB_OUTPUT
                  fi

            - name: Upload Failed Workflows
              if: steps.run_workflows.outputs.has_failures == 'true'
              uses: actions/upload-artifact@v4
              with:
                  name: failed-workflows
                  path: sdk-js/failed_workflows.txt
                  retention-days: 1

            - name: Upload Workflow Data Artifacts
              if: ${{ !cancelled() }}
              uses: actions/upload-artifact@v4
              with:
                  name: sdk-js-workflow-data-${{ github.sha }}
                  path: |
                      sdk-js/examples/*/build/*.wasm
                      sdk-js/examples/*/res/*.wasm
                      sdk-js/examples/*/res/*.mpk
                      sdk-js/examples/*/res/abi.json
                      sdk-js/examples/*/res/state-schema.json
                      sdk-js/examples/*/data/
                  retention-days: 7
                  if-no-files-found: warn

            - name: Upload Workflow Logs
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: sdk-js-workflow-logs-${{ github.sha }}
                  path: workflow-logs/
                  retention-days: 7
                  if-no-files-found: warn

            - name: Upload Docker Logs
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: sdk-js-docker-logs-${{ github.sha }}
                  path: docker-logs/
                  retention-days: 7
                  if-no-files-found: warn

            - name: Fail if workflows failed
              if: steps.run_workflows.outputs.has_failures == 'true'
              run: |
                  if [ -f sdk-js/failed_workflows.txt ]; then
                      echo "Failed SDK JS workflows:"
                      cat sdk-js/failed_workflows.txt
                  fi
                  exit 1

    comment:
        name: Report Failed Workflows
        needs: test-sdk-js
        runs-on: ubuntu-latest
        if: always() && github.event_name == 'pull_request'
        steps:
            - name: Check if main job failed or was cancelled
              id: check_status
              run: |
                  if [ "${{ needs.test-sdk-js.result }}" != "success" ]; then
                      echo "job_failed=true" >> $GITHUB_OUTPUT
                      # Check if job was cancelled (result will be "cancelled" if it was cancelled)
                      if [ "${{ needs.test-sdk-js.result }}" == "cancelled" ]; then
                          echo "was_cancelled=true" >> $GITHUB_OUTPUT
                      else
                          echo "was_cancelled=false" >> $GITHUB_OUTPUT
                      fi
                  else
                      echo "job_failed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Download Failed Workflows
              id: download
              uses: actions/download-artifact@v4
              continue-on-error: true
              with:
                  name: failed-workflows
                  path: failed-workflows

            - name: Prepare Failure Comment
              if: steps.download.outcome == 'success'
              run: |
                  failed_list=$(cat failed-workflows/failed_workflows.txt | sed 's/^/- /')
                  message="## SDK JS Workflows Failed

                  The following SDK JS workflow(s) failed:
                  $failed_list

                  Please check the workflow logs for more details."

                  jq -n \
                    --arg pr '${{ github.event.number }}' \
                    --arg tag test-sdk-js-report \
                    --arg mode recreate \
                    --arg message "$message" \
                    '{pr: $pr, tag: $tag, mode: $mode, message: $message}' > payload.json

            - name: Upload Comment
              if: steps.download.outcome == 'success'
              uses: actions/upload-artifact@v4
              with:
                  name: pr-comment-payload
                  path: payload.json

            - name: Fail if main job failed or was cancelled
              if: steps.check_status.outputs.job_failed == 'true'
              run: |
                  if [ -f failed-workflows/failed_workflows.txt ]; then
                      echo "Failed SDK JS workflows:"
                      cat failed-workflows/failed_workflows.txt
                  fi
                  if [ "${{ steps.check_status.outputs.was_cancelled }}" == "true" ]; then
                      echo "Workflow was cancelled"
                  else
                      echo "Workflow failed"
                  fi
                  exit 1
