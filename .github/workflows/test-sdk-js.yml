name: Test SDK JS Compatibility

permissions:
    contents: read

on:
    pull_request:
        branches: [master]
        paths:
            - "crates/**"
            - ".github/workflows/test-sdk-js.yml"
    push:
        branches: [master]
        paths:
            - "crates/**"
            - ".github/workflows/test-sdk-js.yml"
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1
    NODE_VERSION: "18.x"
    PNPM_VERSION: "9"
    PYTHON_VERSION: "3.11"
    CALIMERO_CONTRACTS_VERSION: "latest"

jobs:
    test-sdk-js:
        name: Test SDK JS with Core Binary
        runs-on: ubuntu-24.04-8cpu
        steps:
            - name: Checkout Core code
              uses: actions/checkout@v4

            - name: Wait for release workflow and check PR image
              if: github.event_name == 'pull_request'
              id: check-pr-image
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  RESULT=$(./scripts/check-pr-image.sh \
                      "${{ github.event.number }}" \
                      "${{ github.repository_owner }}" \
                      "${{ github.repository }}" \
                      "${{ github.head_ref }}" \
                      "$GH_TOKEN")
                  echo "exists=${RESULT}" >> $GITHUB_OUTPUT

            - name: Determine Docker image tag
              id: image-tag
              run: |
                  if [ "${{ github.event_name }}" == "pull_request" ]; then
                      if [ "${{ steps.check-pr-image.outputs.exists }}" == "true" ]; then
                          TAG="pr-${{ github.event.number }}"
                          echo "tag=${TAG}" >> $GITHUB_OUTPUT
                          echo "Using Docker image: ghcr.io/${{ github.repository_owner }}/merod:${TAG}"
                      else
                          TAG="edge"
                          echo "tag=${TAG}" >> $GITHUB_OUTPUT
                          echo "Using Docker image: ghcr.io/${{ github.repository_owner }}/merod:${TAG}"
                      fi
                  else
                      TAG="edge"
                      echo "tag=${TAG}" >> $GITHUB_OUTPUT
                      echo "Using Docker image: ghcr.io/${{ github.repository_owner }}/merod:${TAG}"
                  fi

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Clone merobox
              run: |
                  git clone https://github.com/calimero-network/merobox.git

            - name: Install merobox
              run: |
                  pip install -e ./merobox

            - name: Verify merobox installation
              run: |
                  merobox --version

            - name: Download Contracts
              run: ./scripts/download-contracts.sh

            - name: Clone SDK JS repository
              run: |
                  git clone https://github.com/calimero-network/calimero-sdk-js.git sdk-js
                  cd sdk-js
                  git checkout master || git checkout main

            - name: Install SDK JS dependencies
              working-directory: sdk-js
              run: |
                  pnpm install --frozen-lockfile

            - name: Build SDK JS packages
              working-directory: sdk-js
              run: |
                  pnpm build

            - name: Install CLI build dependencies
              working-directory: sdk-js/packages/cli
              run: |
                  pnpm install-deps

            - name: Build SDK JS examples
              working-directory: sdk-js
              run: |
                  set -e
                  for dir in examples/*/; do
                      cd "$dir" && pnpm build:manual && cd ../..
                  done

            - name: Verify WASM outputs
              working-directory: sdk-js
              run: |
                  set -e
                  for dir in examples/*/; do
                      if ! ls "${dir}build/"*.wasm 1> /dev/null 2>&1; then
                          echo "Error: No WASM file found in ${dir}build/"
                          exit 1
                      fi
                  done

            - name: Run SDK JS Merobox Workflows
              id: run_workflows
              run: |
                  MEROD_IMAGE="ghcr.io/calimero-network/merod:${{ steps.image-tag.outputs.tag }}"

                  cd sdk-js

                  merobox stop --all || true
                  merobox nuke -f || true

                  WORKFLOW_FILES=()
                  while IFS= read -r -d '' file; do
                      WORKFLOW_FILES+=("$file")
                  done < <(find examples -type f -name "*.yml" -path "*/workflows/*" -print0 2>/dev/null)
                  while IFS= read -r -d '' file; do
                      WORKFLOW_FILES+=("$file")
                  done < <(find examples -type f -name "default.yml" ! -path "*/workflows/*" -print0 2>/dev/null)

                  if [ ${#WORKFLOW_FILES[@]} -eq 0 ]; then
                      echo "Error: No workflow files found in examples directories"
                      exit 1
                  fi

                  FAILED_WORKFLOWS=()

                  for workflow in "${WORKFLOW_FILES[@]}"; do
                      if merobox bootstrap run "$workflow" \
                          --image "$MEROD_IMAGE" \
                          --e2e-mode \
                          --near-devnet \
                          --contracts-dir "$GITHUB_WORKSPACE/contracts/near" \
                          --verbose; then
                          :
                      else
                          FAILED_WORKFLOWS+=("$workflow")
                      fi
                      
                      merobox stop --all || true
                      merobox nuke -f || true
                  done

                  if [ ${#FAILED_WORKFLOWS[@]} -gt 0 ]; then
                      echo "has_failures=true" >> $GITHUB_OUTPUT
                      printf '%s\n' "${FAILED_WORKFLOWS[@]}" > failed_workflows.txt
                  else
                      echo "has_failures=false" >> $GITHUB_OUTPUT
                  fi

            - name: Upload Failed Workflows
              if: steps.run_workflows.outputs.has_failures == 'true'
              uses: actions/upload-artifact@v4
              with:
                  name: failed-workflows
                  path: sdk-js/failed_workflows.txt
                  retention-days: 1

            - name: Fail if workflows failed
              if: steps.run_workflows.outputs.has_failures == 'true'
              run: exit 1

    comment:
        name: Report Failed Workflows
        needs: test-sdk-js
        runs-on: ubuntu-latest
        if: always() && github.event_name == 'pull_request'
        steps:
            - name: Download Failed Workflows
              id: download
              uses: actions/download-artifact@v4
              continue-on-error: true
              with:
                  name: failed-workflows

            - name: Prepare Failure Comment
              if: steps.download.outcome == 'success'
              run: |
                  failed_list=$(cat failed_workflows.txt | sed 's/^/- /')
                  message="## SDK JS Workflows Failed

                  The following SDK JS workflow(s) failed:
                  $failed_list

                  Please check the workflow logs for more details."

                  jq -n \
                    --arg pr '${{ github.event.number }}' \
                    --arg tag test-sdk-js-report \
                    --arg mode recreate \
                    --arg message "$message" \
                    '{pr: $pr, tag: $tag, mode: $mode, message: $message}' > payload.json

            - name: Upload Comment
              if: steps.download.outcome == 'success'
              uses: actions/upload-artifact@v4
              with:
                  name: pr-comment-payload
                  path: payload.json
