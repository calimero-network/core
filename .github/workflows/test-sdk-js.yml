name: Test SDK JS Compatibility

permissions:
    contents: read

on:
    pull_request:
        branches: [master]
        paths:
            - "crates/**"
            - ".github/workflows/test-sdk-js.yml"
    push:
        branches: [master]
        paths:
            - "crates/**"
            - ".github/workflows/test-sdk-js.yml"
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1
    NODE_VERSION: "18.x"
    PNPM_VERSION: "9"
    PYTHON_VERSION: "3.11"

jobs:
    build-merod:
        name: Build merod Binary
        runs-on: ubuntu-24.04-8cpu
        outputs:
            cache-key: ${{ steps.cache-key.outputs.key }}
        steps:
            - name: Checkout Core code
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable

            - name: Cache Rust dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-

            - name: Generate cache key
              id: cache-key
              run: echo "key=${{ runner.os }}-merod-${{ github.sha }}" >> $GITHUB_OUTPUT

            - name: Build merod binary
              run: cargo build --release --bin merod

            - name: Cache build artifacts
              uses: actions/cache@v4
              with:
                  path: |
                      target/release/merod
                  key: ${{ steps.cache-key.outputs.key }}

    test-sdk-js:
        name: Test SDK JS with Core Binary
        needs: build-merod
        runs-on: ubuntu-24.04-8cpu
        steps:
            - name: Checkout Core code
              uses: actions/checkout@v4

            - name: Restore merod binary
              uses: actions/cache@v4
              with:
                  path: |
                      target/release/merod
                  key: ${{ needs.build-merod.outputs.cache-key }}

            - name: Set Permissions
              run: |
                  chmod +x target/release/merod

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Clone merobox
              run: |
                  git clone https://github.com/calimero-network/merobox.git

            - name: Install merobox
              run: |
                  pip install -e ./merobox

            - name: Verify merobox installation
              run: |
                  merobox --version

            - name: Clone SDK JS repository
              run: |
                  git clone https://github.com/calimero-network/calimero-sdk-js.git sdk-js
                  cd sdk-js
                  git checkout master || git checkout main

            - name: Install SDK JS dependencies
              working-directory: sdk-js
              run: |
                  pnpm install --frozen-lockfile

            - name: Build SDK JS packages
              working-directory: sdk-js
              run: |
                  pnpm build

            - name: Install CLI build dependencies
              working-directory: sdk-js/packages/cli
              run: |
                  pnpm install-deps

            - name: Build SDK JS examples
              working-directory: sdk-js
              run: |
                  set -e
                  cd examples/counter && pnpm build:manual
                  cd ../kv-store && pnpm build:manual
                  cd ../team-metrics && pnpm build:manual
                  cd ../blobs && pnpm build:manual
                  cd ../curb-js && pnpm build:manual
                  cd ../nested-collections-demo && pnpm build:manual
                  cd ../private-data && pnpm build:manual
                  cd ../xcall && pnpm build:manual

            - name: Verify WASM outputs
              working-directory: sdk-js
              run: |
                  set -e
                  test -f examples/counter/build/service.wasm
                  test -f examples/kv-store/build/service.wasm
                  test -f examples/team-metrics/build/service.wasm
                  test -f examples/blobs/build/service.wasm
                  test -f examples/curb-js/build/curb.wasm
                  test -f examples/nested-collections-demo/build/service.wasm
                  test -f examples/private-data/build/service.wasm
                  test -f examples/xcall/build/service.wasm

            - name: Run SDK JS Merobox Workflows
              run: |
                  set -e

                  # Store absolute path to merod binary (from Core checkout root)
                  CORE_ROOT="$(pwd)"
                  MEROD_BINARY="$CORE_ROOT/target/release/merod"

                  echo "Core root: $CORE_ROOT"
                  echo "Using merod binary: $MEROD_BINARY"

                  # Verify binary exists
                  if [ ! -f "$MEROD_BINARY" ]; then
                      echo "Error: merod binary not found at $MEROD_BINARY"
                      exit 1
                  fi

                  cd sdk-js

                  echo "Performing initial cleanup..."
                  merobox stop --all || true
                  merobox nuke -f || true

                  # Find all workflow files in examples directories
                  WORKFLOW_FILES=()
                  while IFS= read -r -d '' file; do
                      WORKFLOW_FILES+=("$file")
                  done < <(find examples -type f -name "*.yml" -path "*/workflows/*" -print0 2>/dev/null)
                  while IFS= read -r -d '' file; do
                      WORKFLOW_FILES+=("$file")
                  done < <(find examples -type f -name "default.yml" ! -path "*/workflows/*" -print0 2>/dev/null)

                  if [ ${#WORKFLOW_FILES[@]} -eq 0 ]; then
                      echo "Error: No workflow files found in examples directories"
                      exit 1
                  fi

                  WORKFLOW_COUNT=0
                  FAILED_WORKFLOWS=()

                  for workflow in "${WORKFLOW_FILES[@]}"; do
                      WORKFLOW_COUNT=$((WORKFLOW_COUNT + 1))
                      echo "Running workflow $WORKFLOW_COUNT: $workflow"
                      echo "Using merod binary: $MEROD_BINARY"
                      
                      if merobox bootstrap run "$workflow" \
                          --no-docker \
                          --binary-path "$MEROD_BINARY" \
                          --e2e-mode \
                          --verbose; then
                          echo "Workflow completed successfully: $workflow"
                      else
                          echo "Workflow failed: $workflow"
                          FAILED_WORKFLOWS+=("$workflow")
                      fi
                      
                      echo "Cleaning up after workflow..."
                      merobox stop --all || true
                      merobox nuke -f || true
                  done

                  echo "Summary: $WORKFLOW_COUNT workflow(s) tested"

                  if [ ${#FAILED_WORKFLOWS[@]} -gt 0 ]; then
                      echo "Failed workflows:"
                      for failed in "${FAILED_WORKFLOWS[@]}"; do
                          echo "  - $failed"
                      done
                      exit 1
                  fi

                  echo "All workflows completed successfully"
