name: Merobox Workflows - All Apps

permissions:
    contents: read

on:
    push:
        branches: [master]
        paths:
            - "crates/**"
            - "apps/**"
            - ".github/workflows/merobox-workflows.yml"

    pull_request:
        branches: [master]
        paths:
            - "crates/**"
            - "apps/**"
            - ".github/workflows/merobox-workflows.yml"

    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1
    CALIMERO_CONTRACTS_VERSION: "latest"

jobs:
    build-apps:
        name: Build Apps
        runs-on: ubuntu-24.04-8cpu
        outputs:
            cache-key: ${{ steps.cache-key.outputs.key }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable

            - name: Cache Rust dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-

            - name: Generate cache key
              id: cache-key
              run: echo "key=${{ runner.os }}-build-${{ github.sha }}" >> $GITHUB_OUTPUT

            - name: Build all apps
              run: ./scripts/build-all-apps.sh

            - name: Cache build artifacts
              uses: actions/cache@v4
              with:
                  path: |
                      target/app-release
                      apps/*/res/*.wasm
                      apps/*/res/*.mpk
                  key: ${{ steps.cache-key.outputs.key }}

    test:
        name: Run All Merobox Workflows
        needs: build-apps
        runs-on: ubuntu-24.04-8cpu
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Restore build artifacts
              uses: actions/cache@v4
              with:
                  path: |
                      target/app-release
                      apps/*/res/*.wasm
                      apps/*/res/*.mpk
                  key: ${{ needs.build-apps.outputs.cache-key }}

            - name: Determine Docker image tag
              id: image-tag
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  ./scripts/determine-image-tag.sh \
                      "${{ github.event_name }}" \
                      "${{ github.event.number }}" \
                      "${{ github.repository_owner }}" \
                      "${{ github.repository }}" \
                      "${{ github.head_ref }}" \
                      "$GH_TOKEN"

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Clone merobox
              run: |
                  git clone https://github.com/calimero-network/merobox.git

            - name: Install merobox
              run: |
                  pip install -e ./merobox

            - name: Verify merobox installation
              run: |
                  merobox --version

            - name: Download Contracts
              run: ./scripts/download-contracts.sh

            - name: Run All Workflows
              id: run_workflows
              run: |
                  mkdir -p docker-logs
                  cd apps
                  failed_workflows=()
                  for workflow in */workflows/*.yml */workflows/*.yaml; do
                      if [ -f "$workflow" ]; then
                          app_dir=$(dirname "$(dirname "$workflow")")
                          workflow_file=$(basename "$workflow")
                          max_attempts=2
                          attempt=1
                          success=false
                          
                          while [ $attempt -le $max_attempts ]; do
                              if [ $attempt -gt 1 ]; then
                                  merobox stop --all || true
                                  merobox nuke --force || true
                                  sleep 2
                              fi
                              
                              if (
                                  cd "$app_dir"
                                  merobox bootstrap run \
                                      "workflows/$workflow_file" \
                                      --image ghcr.io/calimero-network/merod:${{ steps.image-tag.outputs.tag }} \
                                      --e2e-mode \
                                      --near-devnet \
                                      --contracts-dir "$GITHUB_WORKSPACE/contracts/near"
                              ); then
                                  success=true
                                  break
                              else
                                  attempt=$((attempt + 1))
                              fi
                          done
                          
                          # Collect logs with workflow identifier to prevent filename collisions
                          # Create sanitized workflow identifier (replace / with -, remove .yml extension)
                          workflow_id=$(echo "$workflow" | sed 's|/|-|g' | sed 's|\.yml$||')
                          echo "Collecting Docker logs for workflow: $workflow (id: $workflow_id)"
                          for container in $(docker ps -a --filter "label=calimero.node=true" --format "{{.Names}}" 2>/dev/null || true); do
                              if [ -n "$container" ]; then
                                  echo "Collecting logs from container: $container"
                                  docker logs "$container" > "$GITHUB_WORKSPACE/docker-logs/${workflow_id}-${container}.log" 2>&1 || true
                              fi
                          done
                          
                          merobox stop --all || true
                          merobox nuke --force || true
                          if [ "$success" = false ]; then
                              failed_workflows+=("$workflow")
                          fi
                          sleep 2
                      fi
                  done

                  if [ ${#failed_workflows[@]} -gt 0 ]; then
                      echo "has_failures=true" >> $GITHUB_OUTPUT
                      printf '%s\n' "${failed_workflows[@]}" > failed_workflows.txt
                  else
                      echo "has_failures=false" >> $GITHUB_OUTPUT
                  fi

            - name: Upload Failed Workflows
              if: steps.run_workflows.outputs.has_failures == 'true'
              uses: actions/upload-artifact@v4
              with:
                  name: failed-workflows
                  path: apps/failed_workflows.txt
                  retention-days: 1

            - name: Upload Workflow Data Artifacts
              if: ${{ !cancelled() }}
              uses: actions/upload-artifact@v4
              with:
                  name: merobox-workflow-data-${{ github.sha }}
                  path: |
                      apps/*/res/*.wasm
                      apps/*/res/abi.json
                      apps/*/res/*.mpk
                      apps/*/res/state-schema.json
                      apps/*/data/
                  retention-days: 7
                  if-no-files-found: warn

            - name: Upload Docker Logs
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: merobox-workflows-docker-logs-${{ github.sha }}
                  path: docker-logs/
                  retention-days: 7
                  if-no-files-found: warn

            - name: Fail if workflows failed
              if: steps.run_workflows.outputs.has_failures == 'true'
              run: exit 1

    comment:
        name: Report Failed Workflows
        needs: test
        runs-on: ubuntu-latest
        if: always() && github.event_name == 'pull_request'
        steps:
            - name: Check if main job failed or was cancelled
              id: check_status
              run: |
                  if [ "${{ needs.test.result }}" != "success" ]; then
                      echo "job_failed=true" >> $GITHUB_OUTPUT
                      # Check if job was cancelled (result will be "cancelled" if it was cancelled)
                      if [ "${{ needs.test.result }}" == "cancelled" ]; then
                          echo "was_cancelled=true" >> $GITHUB_OUTPUT
                      else
                          echo "was_cancelled=false" >> $GITHUB_OUTPUT
                      fi
                  else
                      echo "job_failed=false" >> $GITHUB_OUTPUT
                  fi

            - name: Download Failed Workflows
              id: download
              uses: actions/download-artifact@v4
              continue-on-error: true
              with:
                  name: failed-workflows

            - name: Prepare Failure Comment
              if: steps.download.outcome == 'success'
              run: |
                  failed_list=$(cat failed_workflows.txt | sed 's/^/- /')
                  message="## Merobox Workflows Failed

                  The following workflow(s) failed after retries:
                  $failed_list

                  Please check the workflow logs for more details."

                  jq -n \
                    --arg pr '${{ github.event.number }}' \
                    --arg tag merobox-workflows-report \
                    --arg mode recreate \
                    --arg message "$message" \
                    '{pr: $pr, tag: $tag, mode: $mode, message: $message}' > payload.json

            - name: Upload Comment
              if: steps.download.outcome == 'success'
              uses: actions/upload-artifact@v4
              with:
                  name: pr-comment-payload
                  path: payload.json

            - name: Fail if main job failed or was cancelled
              if: steps.check_status.outputs.job_failed == 'true'
              run: |
                  if [ "${{ steps.check_status.outputs.was_cancelled }}" == "true" ]; then
                      echo "Workflow was cancelled"
                  else
                      echo "Workflow failed"
                  fi
                  exit 1
