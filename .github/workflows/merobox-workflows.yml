name: Merobox Workflows - All Apps

permissions:
    contents: read

on:
    pull_request:
        branches: [master]
        paths:
            - "crates/**"
            - "apps/**"
            - ".github/workflows/merobox-workflows.yml"
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1

jobs:
    build:
        name: Build Binaries & Apps
        runs-on: ubuntu-24.04-8cpu
        outputs:
            cache-key: ${{ steps.cache-key.outputs.key }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable

            - name: Cache Rust dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-cargo-

            - name: Generate cache key
              id: cache-key
              run: echo "key=${{ runner.os }}-build-${{ github.sha }}" >> $GITHUB_OUTPUT

            - name: Build merod binary
              run: cargo build --bin merod

            - name: Build all apps
              run: ./scripts/build-all-apps.sh

            - name: Cache build artifacts
              uses: actions/cache@v4
              with:
                  path: |
                      target/debug/merod
                      target/app-release
                      apps/*/res/*.wasm
                      apps/*/res/*.mpk
                  key: ${{ steps.cache-key.outputs.key }}

    test:
        name: Run All Merobox Workflows
        needs: build
        runs-on: ubuntu-24.04-8cpu
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Restore build artifacts
              uses: actions/cache@v4
              with:
                  path: |
                      target/debug/merod
                      target/app-release
                      apps/*/res/*.wasm
                      apps/*/res/*.mpk
                  key: ${{ needs.build.outputs.cache-key }}

            - name: Set Permissions
              run: |
                  chmod +x target/debug/merod

            - name: Clone merobox
              run: |
                  git clone https://github.com/calimero-network/merobox.git

            - name: Install merobox
              run: |
                  pip install -e ./merobox

            - name: Verify merobox installation
              run: |
                  merobox --version

            - name: Run All Workflows
              run: |
                  set -e
                  cd apps
                  failed_workflows=()
                  for workflow in */workflows/*.yml */workflows/*.yaml; do
                      if [ -f "$workflow" ]; then
                          app_dir=$(dirname "$(dirname "$workflow")")
                          workflow_file=$(basename "$workflow")
                          echo "Running workflow: $workflow (from app directory: $app_dir)"
                          if (
                              cd "$app_dir"
                              merobox bootstrap run \
                                  "workflows/$workflow_file" \
                                  --no-docker \
                                  --binary-path ../../target/debug/merod \
                                  --e2e-mode
                          ); then
                              echo "Workflow $workflow completed successfully"
                          else
                              echo "Workflow $workflow failed"
                              failed_workflows+=("$workflow")
                          fi
                      fi
                  done
                  if [ ${#failed_workflows[@]} -gt 0 ]; then
                      echo "The following workflows failed:"
                      for failed in "${failed_workflows[@]}"; do
                          echo "  - $failed"
                      done
                      exit 1
                  fi
