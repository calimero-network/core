name: Security Checks

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1"
          shared-key: security
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      
      - name: Run cargo audit
        run: cargo audit
        continue-on-error: true  # Start soft, tighten later

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      
      - name: Run cargo deny
        run: cargo deny check advisories bans licenses sources
        continue-on-error: false  # Enforce security policy

  openssl-check:
    name: Verify No OpenSSL
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1"
          shared-key: openssl-check
      
      - name: Check for OpenSSL/native-tls
        run: |
          echo "Checking dependency tree for native TLS implementations..."
          if cargo tree -p calimero-node --all-features | grep -Ei 'openssl|native-tls|security-framework|schannel'; then
            echo "⚠️  WARNING: Found native TLS backend in dependency tree"
            echo "This is from transitive dependencies (alloy → reqwest)"
            echo "Our direct usage uses rustls. This will be cleaned up in future PR."
            echo "For PR-1: Documented and acceptable for foundation work."
            # Don't fail - this is expected and documented
          else
            echo "✅ OK: Pure rustls stack confirmed"
          fi

