name: Security Checks

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1"
          shared-key: ${{ runner.os }}-audit
          save-if: ${{ github.ref == 'refs/heads/master' }}
      
      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.20.1 --locked
      
      - name: Run cargo audit
        run: |
          cargo audit || echo "⚠️ cargo-audit found advisories (informational for PR-1)"
        continue-on-error: true  # Informational only

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1"
          shared-key: ${{ runner.os }}-deny
          save-if: ${{ github.ref == 'refs/heads/master' }}
      
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      
      - name: Run cargo deny
        run: cargo deny check advisories bans licenses sources
        # This is the gate - must pass

  openssl-check:
    name: Verify No OpenSSL (Direct Deps)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check for native TLS in direct dependencies
        run: |
          set -e
          echo "Checking DIRECT dependencies for native TLS backends..."
          # Only check normal (direct) dependencies, not build/dev
          if cargo tree -e normal -p calimero-node | \
             grep -Ei '(^| )(openssl|native-tls|security-framework|schannel)'; then
            echo "❌ Native TLS backend in direct dependencies!"
            exit 1
          else
            echo "✅ Pure rustls in direct deps"
            echo "Note: Transitive deps may include native-tls (acceptable for PR-1)"
          fi

