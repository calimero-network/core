name: CI
# ^~~ We run this workflow in-place to ensure that PRs are merged
# without the ci-checks workflow being run as it is a required check.

on:
  pull_request:
    paths-ignore:
      - Cargo.toml
      - Cargo.lock
      - "crates/**"
      - "e2e-tests/**"

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ignored"

  stage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - id: download
        run: exit 1
        continue-on-error: true

      - env:
          # S: "${{ success() }}"
          # F: ${{ failure() }}
          # A: ${{ always() }}
          O: ${{ steps.download.outcome }}
          C: ${{ steps.download.conclusion }}
          D: ${{ toJson(steps.download) }}
        run: |
          env
