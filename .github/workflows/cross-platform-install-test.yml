name: Test Install Script

on:
  push:
    branches:
      - master
      - xilosada/test-gh-actions

  pull_request:
    branches:
      - master
      - xilosada/test-gh-actions
      
jobs:
  test-install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86_64, aarch64]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Run the installation script
      - name: Test installation script
        run: |
          curl -s https://raw.githubusercontent.com/calimero-network/core/${GITHUB_REF_NAME}/scripts/install.sh | bash

      # Validate the binary installation
      - name: Validate installation
        run: |
          which meroctl
          meroctl --version
