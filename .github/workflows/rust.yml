name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install sccache
      run: |
        wget https://github.com/mozilla/sccache/releases/download/v0.5.3/sccache-v0.5.3-x86_64-unknown-linux-musl.tar.gz
        tar -xzf sccache-v0.5.3-x86_64-unknown-linux-musl.tar.gz
        sudo mv sccache-v0.5.3-x86_64-unknown-linux-musl/sccache /usr/local/bin/
        rm -rf sccache-v0.5.3-x86_64-unknown-linux-musl*

    - name: Cache Cargo and sccache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
          ~/.cache/sccache
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Set up sccache
      run: echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose


