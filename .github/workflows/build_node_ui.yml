name: Build and Commit node-ui

on:
  workflow_dispatch: # Allow manual triggering of the workflow
  push:
    branches:
      - main
    paths-ignore:
      - 'node-ui/build/**' # Prevent workflow from triggering if only build folder changes

jobs:
  build_node_ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Check if there are changes in the node-ui folder before building
      - name: Check for changes in node-ui
        id: check_changes
        run: |
          if git diff --quiet HEAD ./node-ui; then
            echo "No changes in node-ui."
            echo "no_changes=true" >> $GITHUB_ENV
          else
            echo "Changes found in node-ui."
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      # Stop the workflow if no changes were found
      - name: Stop if no changes
        if: steps.check_changes.outputs.no_changes == 'true'
        run: exit 0

      # Set up Node.js and install pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies and build node-ui
      - name: Install frontend dependencies with pnpm
        run: pnpm install --prefix ./node-ui

      - name: Build node-ui
        run: pnpm --filter ./node-ui run build

      # Set up Git credentials for committing
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Add changes (build folder) and commit
      - name: Add and commit build folder
        run: |
          git add ./node-ui/build
          git commit -m "Automated commit of node-ui build [skip-ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push changes to the repository
      - name: Push changes
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
