name: e2e-tests
# ^~~ We run this workflow in-place to ensure that PRs are merged
# without the e2e-tests workflow being run as it is a required check.

on:
  pull_request:
    paths-ignore:
      - Cargo.toml
      - Cargo.lock
      - "crates/**"
      - "e2e-tests/**"

jobs:
  test:
    name: ${{ matrix.protocol }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        protocol: [near, icp, stellar, ethereum]
    steps:
      - run: echo "Ignored"

  stage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - id: download
        run: exit 1
        continue-on-error: true

      - env:
          S: ${{ success() }}
          F: ${{ failure() }}
          A: ${{ always() }}
          # O: ${{ steps.download.outcome }}
          # C: ${{ steps.download.conclusion }}
          # D: ${{ toJson(steps.download) }}
        run: env
