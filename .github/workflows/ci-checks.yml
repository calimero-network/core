name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    paths:
      - Cargo.toml
      - Cargo.lock
      - "crates/**"
      - "e2e-tests/**"

env:
  CALIMERO_WEBUI_FETCH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CALIMERO_AUTH_FRONTEND_FETCH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: ${{ github.workspace }}/target

permissions:
  contents: read

jobs:
  rust:
    name: Rust
    runs-on: big-machine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Rust CI
        uses: ./.github/actions/setup-rust-ci
        with:
          toolchain: stable
          components: rustfmt, clippy
          shared-key: ci-checks
          save-if: ${{ github.ref == 'refs/heads/master' }}

      - name: Build
        run: |
          ./scripts/build-all-apps.sh
          cargo build --workspace --all-targets --tests

      - name: Cargo format
        run: cargo fmt --check

      - name: Cargo clippy
        if: ${{ !cancelled() }}
        run: cargo clippy -- -A warnings

      - name: Cargo test
        if: ${{ !cancelled() }}
        run: |
          FIRST_HOST=$(ifconfig | grep 'inet ' | grep -v '127.0.0.1' | awk '{print $2}' | head -n 1)

          export TEST_HOSTS=$FIRST_HOST,127.0.0.1,0.0.0.0
          echo $TEST_HOSTS

          cargo test -- --nocapture

      - name: Cargo deny
        if: ${{ !cancelled() }}
        run: |
          # Pin cargo-deny to 0.16.3 for compatibility with Rust 1.88.0 (from rust-toolchain.toml)
          cargo install cargo-deny --version 0.16.3 --locked
          cargo deny check licenses sources
