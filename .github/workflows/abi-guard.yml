name: ABI Guard

on:
  pull_request:
    branches:
      - feat/abi_v1
      - main
  push:
    branches:
      - feat/abi_v1
      - main

jobs:
  abi-validation:
    name: ABI Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
      - name: Build abi_conformance
        run: |
          cargo build -p abi_conformance --target wasm32-unknown-unknown
          
      - name: Build calimero-abi extractor
        run: |
          cargo build --manifest-path tools/calimero-abi/Cargo.toml
          
      - name: Extract ABI
        run: |
          target/debug/calimero-abi extract target/wasm32-unknown-unknown/debug/abi_conformance.wasm -o /tmp/abi_conformance.json
          
      - name: Compare with golden file
        run: |
          if ! diff -u apps/abi_conformance/abi.expected.json /tmp/abi_conformance.json; then
            echo "ERROR: ABI output differs from golden file"
            exit 1
          fi
          
      - name: Run jq spot checks
        run: |
          # Check nullable on opt methods
          if ! jq -e '.methods[] | select(.name=="opt_u32").params[0].nullable == true' /tmp/abi_conformance.json >/dev/null; then
            echo "ERROR: opt_u32 method parameter missing nullable=true"
            exit 1
          fi
          if ! jq -e '.methods[] | select(.name=="opt_u32").returns_nullable == true' /tmp/abi_conformance.json >/dev/null; then
            echo "ERROR: opt_u32 method return missing returns_nullable=true"
            exit 1
          fi
          
          # Check events use payload (not type)
          if ! jq -e '.events | all(.[]; (has("payload") or .payload==null))' /tmp/abi_conformance.json >/dev/null; then
            echo "ERROR: Events should use 'payload' key, not 'type'"
            exit 1
          fi
          
          # Check bytes size rule (no size=0 for variable bytes)
          if ! jq -e '.types | to_entries | all(.[]; (.value.kind!="bytes") or (.value.size == null or .value.size > 0))' /tmp/abi_conformance.json >/dev/null; then
            echo "ERROR: Variable bytes should not have size=0"
            exit 1
          fi
          
          # Check map key form (string only)
          if ! jq -e '.types | to_entries | all(.[]; (.value.kind!="map") or (.value.key=="string"))' /tmp/abi_conformance.json >/dev/null; then
            echo "ERROR: Map keys must be 'string'"
            exit 1
          fi
          
      - name: Run unit tests
        run: |
          cargo test -p calimero-wasm-abi-v1 --test invariants
          
      - name: Run verify script
        run: |
          chmod +x scripts/verify-abi.sh
          ./scripts/verify-abi.sh 