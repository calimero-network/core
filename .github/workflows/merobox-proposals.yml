name: Merobox Proposals - Blockchain Integration Tests

permissions:
  contents: read

on:
  push:
    branches: [master]
    paths:
      - "crates/**"
      - "workflows/proposals/**"
      - "scripts/icp/**"
      - "scripts/ethereum/**"
      - "scripts/download-contracts.sh"
      - ".github/workflows/merobox-proposals.yml"
  pull_request:
    branches: [master]
    paths:
      - "crates/**"
      - "workflows/proposals/**"
      - "scripts/icp/**"
      - "scripts/ethereum/**"
      - "scripts/download-contracts.sh"
      - ".github/workflows/merobox-proposals.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CALIMERO_CONTRACTS_VERSION: latest

jobs:
  determine-image-tag:
    name: Determine Docker Image Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.image-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Docker image tag
        id: image-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./scripts/determine-image-tag.sh \
              "${{ github.event_name }}" \
              "${{ github.event.number }}" \
              "${{ github.repository_owner }}" \
              "${{ github.repository }}" \
              "${{ github.head_ref }}" \
              "$GH_TOKEN"

  download-contracts:
    name: Download Contracts
    runs-on: ubuntu-24.04-8cpu
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-proposals-contracts-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Download Contracts
        run: ./scripts/download-contracts.sh

      - name: Cache contracts
        uses: actions/cache@v4
        with:
          path: |
            contracts
          key: ${{ steps.cache-key.outputs.key }}

  near:
    name: Test NEAR Proposals
    needs: [determine-image-tag, download-contracts]
    runs-on: ubuntu-24.04-8cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore contracts
        uses: actions/cache@v4
        with:
          path: |
            contracts
          key: ${{ needs.download-contracts.outputs.cache-key }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          pip install -e ./merobox

      - name: Verify merobox installation
        run: |
          merobox --version

      - name: Run NEAR Proposals Workflow
        run: |
          cd workflows/proposals
          merobox bootstrap run \
              near-proposals.yml \
              --image ghcr.io/calimero-network/merod:${{ needs.determine-image-tag.outputs.tag }} \
              --e2e-mode \
              --near-devnet \
              --contracts-dir "$GITHUB_WORKSPACE/contracts/near"

      - name: Collect Docker Logs
        if: always()
        run: |
          mkdir -p docker-logs
          echo "Collecting Docker logs for NEAR nodes..."
          # Collect logs from all containers with calimero.node=true label
          # merobox sets this label on all node containers, so this covers all nodes regardless of name
          for container in $(docker ps -a --filter "label=calimero.node=true" --format "{{.Names}}" 2>/dev/null || true); do
            if [ -n "$container" ]; then
              echo "Collecting logs from container: $container"
              docker logs "$container" > "docker-logs/${container}.log" 2>&1 || true
            fi
          done
          echo "Collected logs:"
          ls -la docker-logs/ || echo "No logs collected"

      - name: Upload Workflow Data Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: near-proposals-data-${{ github.sha }}
          path: |
            workflows/proposals/**/*.wasm
            workflows/proposals/**/*.mpk
            workflows/proposals/**/abi.json
            workflows/proposals/**/state-schema.json
            workflows/proposals/**/data/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Docker Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: near-proposals-docker-logs-${{ github.sha }}
          path: docker-logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Fail if workflow was cancelled
        if: cancelled()
        run: |
          echo "NEAR proposals workflow was cancelled"
          exit 1

  icp:
    name: Test ICP Proposals
    needs: [determine-image-tag, download-contracts]
    runs-on: ubuntu-24.04-8cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore contracts
        uses: actions/cache@v4
        with:
          path: |
            contracts
          key: ${{ needs.download-contracts.outputs.cache-key }}

      - name: Install DFX for ICP
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: 0.24.3

      - name: Deploy ICP Devnet
        run: |
          ./scripts/icp/deploy-devnet.sh

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          pip install -e ./merobox

      - name: Verify merobox installation
        run: |
          merobox --version

      - name: Run ICP Proposals Workflow
        run: |
          cd workflows/proposals
          merobox bootstrap run \
              icp-proposals.yml \
              --image ghcr.io/calimero-network/merod:${{ needs.determine-image-tag.outputs.tag }} \
              --e2e-mode

      - name: Collect Docker Logs
        if: always()
        run: |
          mkdir -p docker-logs
          echo "Collecting Docker logs for ICP nodes..."
          # Collect logs from all containers with calimero.node=true label
          # merobox sets this label on all node containers, so this covers all nodes regardless of name
          for container in $(docker ps -a --filter "label=calimero.node=true" --format "{{.Names}}" 2>/dev/null || true); do
            if [ -n "$container" ]; then
              echo "Collecting logs from container: $container"
              docker logs "$container" > "docker-logs/${container}.log" 2>&1 || true
            fi
          done
          echo "Collected logs:"
          ls -la docker-logs/ || echo "No logs collected"

      - name: Upload Workflow Data Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: icp-proposals-data-${{ github.sha }}
          path: |
            workflows/proposals/**/*.wasm
            workflows/proposals/**/*.mpk
            workflows/proposals/**/abi.json
            workflows/proposals/**/state-schema.json
            workflows/proposals/**/data/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Docker Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: icp-proposals-docker-logs-${{ github.sha }}
          path: docker-logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Fail if workflow was cancelled
        if: cancelled()
        run: |
          echo "ICP proposals workflow was cancelled"
          exit 1

  ethereum:
    name: Test Ethereum Proposals
    needs: [determine-image-tag, download-contracts]
    runs-on: ubuntu-24.04-8cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore contracts
        uses: actions/cache@v4
        with:
          path: |
            contracts
          key: ${{ needs.download-contracts.outputs.cache-key }}

      - name: Install Foundry for Ethereum
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy Ethereum Devnet
        run: |
          ./scripts/ethereum/deploy-devnet.sh

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          pip install -e ./merobox

      - name: Verify merobox installation
        run: |
          merobox --version

      - name: Run Ethereum Proposals Workflow
        run: |
          cd workflows/proposals
          merobox bootstrap run \
              ethereum-proposals.yml \
              --image ghcr.io/calimero-network/merod:${{ needs.determine-image-tag.outputs.tag }} \
              --e2e-mode

      - name: Collect Docker Logs
        if: always()
        run: |
          mkdir -p docker-logs
          echo "Collecting Docker logs for Ethereum nodes..."
          # Collect logs from all containers with calimero.node=true label
          # merobox sets this label on all node containers, so this covers all nodes regardless of name
          for container in $(docker ps -a --filter "label=calimero.node=true" --format "{{.Names}}" 2>/dev/null || true); do
            if [ -n "$container" ]; then
              echo "Collecting logs from container: $container"
              docker logs "$container" > "docker-logs/${container}.log" 2>&1 || true
            fi
          done
          echo "Collected logs:"
          ls -la docker-logs/ || echo "No logs collected"

      - name: Upload Workflow Data Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: ethereum-proposals-data-${{ github.sha }}
          path: |
            workflows/proposals/**/*.wasm
            workflows/proposals/**/*.mpk
            workflows/proposals/**/abi.json
            workflows/proposals/**/state-schema.json
            workflows/proposals/**/data/
          retention-days: 7
          if-no-files-found: warn

      - name: Upload Docker Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ethereum-proposals-docker-logs-${{ github.sha }}
          path: docker-logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Fail if workflow was cancelled
        if: cancelled()
        run: |
          echo "Ethereum proposals workflow was cancelled"
          exit 1

  comment:
    name: Report Failed Workflows
    needs: [near, icp, ethereum]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Check workflow results
        id: check
        run: |
          failed_workflows=()

          # Report failures, cancellations, and skipped jobs
          if [ "${{ needs.near.result }}" != "success" ]; then
            failed_workflows+=("near")
          fi

          if [ "${{ needs.icp.result }}" != "success" ]; then
            failed_workflows+=("icp")
          fi

          if [ "${{ needs.ethereum.result }}" != "success" ]; then
            failed_workflows+=("ethereum")
          fi

          if [ ${#failed_workflows[@]} -gt 0 ]; then
            echo "has_failures=true" >> $GITHUB_OUTPUT
            printf '%s\n' "${failed_workflows[@]}" > failed_workflows.txt
          else
            echo "has_failures=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Failed Workflows
        if: steps.check.outputs.has_failures == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: failed-workflows
          path: failed_workflows.txt
          retention-days: 1

      - name: Download Failed Workflows
        id: download
        if: steps.check.outputs.has_failures == 'true'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: failed-workflows

      - name: Prepare Failure Comment
        if: steps.check.outputs.has_failures == 'true'
        run: |
          failed_list=$(cat failed_workflows.txt | sed 's/^/- /')
          message="## Merobox Proposals Workflows Failed

          The following proposal workflow(s) failed:
          $failed_list

          Please check the workflow logs for more details."

          jq -n \
            --arg pr '${{ github.event.number }}' \
            --arg tag merobox-proposals-report \
            --arg mode recreate \
            --arg message "$message" \
            '{pr: $pr, tag: $tag, mode: $mode, message: $message}' > payload.json

      - name: Upload Comment
        if: steps.check.outputs.has_failures == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pr-comment-payload
          path: payload.json

      - name: Fail if any workflow failed or was cancelled
        if: steps.check.outputs.has_failures == 'true'
        run: |
          echo "One or more proposal workflows failed or were cancelled"
          exit 1
