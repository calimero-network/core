name: Merobox Proposals - Blockchain Integration Tests

permissions:
  contents: read

on:
  push:
    branches: [master]
    paths:
      - "crates/**"
      - "workflows/proposals/**"
      - "scripts/icp/**"
      - "scripts/ethereum/**"
      - "scripts/download-contracts.sh"
      - ".github/workflows/merobox-proposals.yml"
  pull_request:
    branches: [master]
    paths:
      - "crates/**"
      - "workflows/proposals/**"
      - "scripts/icp/**"
      - "scripts/ethereum/**"
      - "scripts/download-contracts.sh"
      - ".github/workflows/merobox-proposals.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CALIMERO_CONTRACTS_VERSION: latest

jobs:
  build:
    name: Build Binaries & Download Contracts
    runs-on: ubuntu-24.04-8cpu
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-proposals-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build merod binary
        run: cargo build --bin merod

      - name: Download Contracts
        run: |
          echo "Downloading contracts, target version: $CALIMERO_CONTRACTS_VERSION"
          ./scripts/download-contracts.sh

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/debug/merod
            contracts
          key: ${{ steps.cache-key.outputs.key }}

  near:
    name: Test NEAR Proposals
    needs: build
    runs-on: ubuntu-24.04-8cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/debug/merod
            contracts
          key: ${{ needs.build.outputs.cache-key }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          pip install -e ./merobox

      - name: Verify merobox installation
        run: |
          merobox --version

      - name: Run NEAR Proposals Workflow
        run: |
          cd workflows/proposals
          merobox bootstrap run \
              near-proposals.yml \
              --no-docker \
              --binary-path ../../target/debug/merod \
              --e2e-mode \
              --near-devnet \
              --contracts-dir "$GITHUB_WORKSPACE/contracts/near"

  icp:
    name: Test ICP Proposals
    needs: build
    runs-on: ubuntu-24.04-8cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/debug/merod
            contracts
          key: ${{ needs.build.outputs.cache-key }}

      - name: Install DFX for ICP
        uses: dfinity/setup-dfx@main

      - name: Deploy ICP Devnet
        run: |
          ./scripts/icp/deploy-devnet.sh

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          pip install -e ./merobox

      - name: Verify merobox installation
        run: |
          merobox --version

      - name: Run ICP Proposals Workflow
        run: |
          cd workflows/proposals
          merobox bootstrap run \
              icp-proposals.yml \
              --no-docker \
              --binary-path ../../target/debug/merod \
              --e2e-mode

  ethereum:
    name: Test Ethereum Proposals
    needs: build
    runs-on: ubuntu-24.04-8cpu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            target/debug/merod
            contracts
          key: ${{ needs.build.outputs.cache-key }}

      - name: Install Foundry for Ethereum
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy Ethereum Devnet
        run: |
          ./scripts/ethereum/deploy-devnet.sh

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Clone merobox
        run: |
          git clone https://github.com/calimero-network/merobox.git

      - name: Install merobox
        run: |
          pip install -e ./merobox

      - name: Verify merobox installation
        run: |
          merobox --version

      - name: Run Ethereum Proposals Workflow
        run: |
          cd workflows/proposals
          merobox bootstrap run \
              ethereum-proposals.yml \
              --no-docker \
              --binary-path ../../target/debug/merod \
              --e2e-mode

  comment:
    name: Report Failed Workflows
    needs: [near, icp, ethereum]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Check workflow results
        id: check
        run: |
          failed_workflows=()

          if [ "${{ needs.near.result }}" != "success" ]; then
            failed_workflows+=("near")
          fi

          if [ "${{ needs.icp.result }}" != "success" ]; then
            failed_workflows+=("icp")
          fi

          if [ "${{ needs.ethereum.result }}" != "success" ]; then
            failed_workflows+=("ethereum")
          fi

          if [ ${#failed_workflows[@]} -gt 0 ]; then
            echo "has_failures=true" >> $GITHUB_OUTPUT
            printf '%s\n' "${failed_workflows[@]}" > failed_workflows.txt
            echo "The following workflows failed:"
            for failed in "${failed_workflows[@]}"; do
              echo "  - $failed"
            done
          else
            echo "has_failures=false" >> $GITHUB_OUTPUT
            echo "All workflows completed successfully!"
          fi

      - name: Upload Failed Workflows
        if: steps.check.outputs.has_failures == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: failed-workflows
          path: failed_workflows.txt
          retention-days: 1

      - name: Download Failed Workflows
        id: download
        if: steps.check.outputs.has_failures == 'true'
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: failed-workflows

      - name: Prepare Failure Comment
        if: steps.check.outputs.has_failures == 'true'
        run: |
          failed_list=$(cat failed_workflows.txt | sed 's/^/- /' | sed ':a;N;$!ba;s/\n/\\n/g')
          message="## Merobox Proposals Workflows Failed

          The following proposal workflow(s) failed:
          $failed_list

          Please check the workflow logs for more details."

          jq -n \
            --arg pr '${{ github.event.number }}' \
            --arg tag merobox-proposals-report \
            --arg mode recreate \
            --arg message "$message" \
            '{pr: $pr, tag: $tag, mode: $mode, message: $message}' > payload.json

      - name: Upload Comment
        if: steps.check.outputs.has_failures == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: pr-comment-payload
          path: payload.json
