          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ubuntu-latest

    steps:
      - run: echo "Ignored"

      - name: Thing
        env:
          BRO: ${{ toJson(github.event) }}
        run: echo "$BRO"

