[package]
name = "merodb"
description = "CLI tool for debugging RocksDB in Calimero"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[features]
default = []
gui = ["axum", "tokio", "tower-http"]

[dependencies]
rocksdb = { workspace = true }
clap = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = "0.9"
serde = { workspace = true, features = ["derive"] }
borsh = { workspace = true, features = ["derive"] }
eyre = { workspace = true }
hex = { workspace = true }
base64 = "0.22"
tracing = { workspace = true }
calimero-primitives = { workspace = true, features = ["borsh"] }
calimero-store = { workspace = true, features = ["datatypes"] }
calimero-wasm-abi = { workspace = true }
wasmparser = "0.118"
once_cell = "1.19"
jaq-interpret = "1.2"
jaq-parse = "1.0"
jaq-syn = "1.1"

# GUI dependencies (optional)
axum = { version = "0.7", optional = true, features = ["multipart"] }
tokio = { version = "1", features = ["full"], optional = true }
tower-http = { version = "0.5", optional = true, features = ["fs"] }

[dev-dependencies]
tempfile = "3.10"
