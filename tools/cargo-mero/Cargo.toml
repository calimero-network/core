[package]
name = "cargo-mero"
# Note: workspace versioning doesn't work for tools if published to crates.io, must be independently managed
version = "0.1.0"
description = "CLI tool for building applications on the Calimero network"
categories = ["command-line-utilities"]
keywords = ["cli", "cargo", "subcommand"]
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[dependencies]
cargo_metadata.workspace = true
clap = { workspace = true, features = ["derive"] }
const_format.workspace = true
eyre.workspace = true
rust-embed.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "process", "io-util"] }

[lints]
workspace = true
