[package]
name = "calimero-abi"
description = "CLI tool for extracting Calimero WASM ABI"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[[bin]]
name = "calimero-abi"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
wasmparser = "0.118"
serde_json = "1.0"
anyhow = "1.0" 