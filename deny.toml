# cargo-deny configuration for Calimero
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []

[bans]
multiple-versions = "warn"

# Skip specific crates that might need multiple versions
[[bans.skip]]
name = "ring"
version = "*"

[[bans.skip]]
name = "tokio"
version = "*"

# Deny native TLS implementations (we use rustls)
deny = [
    { name = "openssl" },
    { name = "openssl-sys" },
    { name = "native-tls" },
]

[licenses]
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "MIT OR Apache-2.0",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    # OpenSSL license removed - we don't use OpenSSL
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
    "AGPL-3.0",
    "GPL-3.0",
    "LGPL-3.0",
    "0BSD",
    "Unlicense",
    "Apache-2.0 WITH LLVM-exception",
    "CDLA-Permissive-2.0",
]

# Add exceptions for packages with complex licensing
[[licenses.clarify]]
name = "ring"
version = "*"
expression = "ISC OR MIT"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/xJonathanLEI/starknet-rs"]
