# cargo-deny configuration for Calimero
# See: https://embarkstudios.github.io/cargo-deny/
# Compatible with cargo-deny 0.16.3+

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Pre-existing advisories from transitive dependencies (not introduced by PR-1)
# These are from wasmer, ic-agent, web3, alloy - dependencies we don't control
# Should be addressed in separate PRs focused on dependency updates
ignore = [
    "RUSTSEC-2025-0012",  # backoff (ic-agent)
    "RUSTSEC-2024-0388",  # derivative (wasmer)
    "RUSTSEC-2025-0057",  # fxhash (wasmer/cranelift)
    "RUSTSEC-2024-0421",  # idna (web3)
    "RUSTSEC-2024-0384",  # instant (ic-agent)
    "RUSTSEC-2024-0436",  # paste (alloy)
    "RUSTSEC-2024-0370",  # proc-macro-error (wasmer)
    "RUSTSEC-2021-0127",  # serde_cbor (ic-agent)
]

[bans]
multiple-versions = "warn"

# Skip specific crates that might need multiple versions
[[bans.skip]]
name = "ring"
version = "*"

[[bans.skip]]
name = "tokio"
version = "*"

# Note: OpenSSL/native-tls bans disabled for PR-1
# Currently have transitive deps from alloy that we'll clean up in future PR
# Uncomment these after fixing transitive dependencies:
# [[bans.deny]]
# name = "openssl"
# [[bans.deny]]
# name = "openssl-sys"
# [[bans.deny]]
# name = "native-tls"

[licenses]
confidence-threshold = 0.8
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "BSL-1.0",
    "MPL-2.0",
    "AGPL-3.0",
    "GPL-3.0",
    "LGPL-3.0",
    "0BSD",
    "Unlicense",
    "CDLA-Permissive-2.0",
]

# Allow dual-licensed crates
[[licenses.clarify]]
name = "*"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "ISC OR MIT"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[[licenses.clarify]]
name = "webpki-roots"
expression = "MPL-2.0"
license-files = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = ["https://github.com/xJonathanLEI/starknet-rs"]
