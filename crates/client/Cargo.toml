[package]
name = "calimero-client"
version = "0.1.3"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
description.workspace = true

[dependencies]
eyre.workspace = true
url = { workspace = true, features = ["serde"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
reqwest = { workspace = true, features = ["json"] }
tokio = { workspace = true, features = ["full"] }
thiserror.workspace = true
async-trait.workspace = true
chrono = { workspace = true, features = ["serde"] }
hex.workspace = true
once_cell.workspace = true
webbrowser.workspace = true

# Calimero primitives
calimero-primitives.workspace = true
calimero-server-primitives.workspace = true
calimero-context-config.workspace = true

# Python bindings
pyo3 = { workspace = true, features = ["auto-initialize"], optional = true }
bs58 = { workspace = true, optional = true }
camino = { workspace = true, optional = true }

[dev-dependencies]
tokio-test.workspace = true

[features]
default = []
full = ["reqwest/rustls-tls", "reqwest/gzip", "reqwest/brotli"]
native-tls = ["reqwest/native-tls"]
rustls = ["reqwest/rustls-tls"]
python = ["pyo3", "bs58", "camino"]

[lints]
workspace = true