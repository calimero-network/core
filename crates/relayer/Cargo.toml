[package]
name = "calimero-relayer"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false
description = "Calimero relayer for external client interactions"

[[bin]]
name = "calimero-relayer"
path = "src/bin/main.rs"

[dependencies]
axum.workspace = true
camino = { workspace = true, features = ["serde1"] }
clap = { workspace = true, features = ["env", "derive"] }
color-eyre.workspace = true
dirs.workspace = true
eyre.workspace = true
futures-util.workspace = true
tokio = { workspace = true, features = ["io-std", "macros", "fs", "net"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }

calimero-config.workspace = true
calimero-context-config = { workspace = true, features = ["client"] }

[package.metadata.workspaces]
independent = true

[lints]
workspace = true
