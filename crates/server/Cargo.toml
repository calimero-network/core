[package]
name = "calimero-server"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
axum.workspace = true
async-graphql = { workspace = true, optional = true }
async-graphql-axum = { workspace = true, optional = true }
bs58.workspace = true
eyre.workspace = true
libp2p.workspace = true
futures-util = { workspace = true, optional = true }
multiaddr.workspace = true
rand.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tokio.workspace = true
tower = "0.4.13"
tower-http = { workspace = true, features = ["cors", "fs"] }
tracing.workspace = true

calimero-primitives = { path = "../primitives" }
calimero-runtime = { path = "../runtime" }
calimero-identity = { path = "../identity" }
tower-service = "0.3.2"
tower-layer = "0.3.2"
tower-sessions = { version = "0.12.0", optional = true }
base64 = { version = "0.22.0", optional = true }
borsh.workspace = true
near-crypto = { version = "0.21.2", optional = true }
sha2.workspace = true

[[example]]
name = "demo"

[dev-dependencies]
color-eyre.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[features]
graphql = ["dep:async-graphql", "dep:async-graphql-axum"]
websocket = ["dep:futures-util"]
admin = ["dep:tower-sessions", "dep:base64", "dep:near-crypto"]
