[package]
name = "calimero-server"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
axum.workspace = true
async-graphql = { workspace = true, optional = true }
async-graphql-axum = { workspace = true, optional = true }
bs58.workspace = true
eyre.workspace = true
futures-util = { workspace = true, optional = true }
jsonrpc = "0.17.0"
jsonrpsee = { workspace = true, features = ["full"] }
jsonrpsee-core = "0.22"
jsonrpsee-client-transport = { version = "0.22", features = ["ws"] }
jsonrpsee-ws-client = { version = "0.22", default-features = false }
jsonrpc-http-server = "18.0.0"
jsonrpsee-proc-macros = "0.22.0"
jsonrpsee-types = "0.22.0"

libp2p.workspace = true
multiaddr.workspace = true
rand.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tokio.workspace = true
tower = "0.4.13"
tower-http = { workspace = true, features = ["cors"] }
tracing.workspace = true

calimero-primitives = { path = "../primitives" }
calimero-runtime = { path = "../runtime" }
calimero-identity = { path = "../identity" }
tower-service = "0.3.2"
tower-layer = "0.3.2"

[[example]]
name = "demo"

[dev-dependencies]
color-eyre.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[features]
graphql = ["dep:async-graphql", "dep:async-graphql-axum"]
websocket = ["dep:futures-util"]
