[package]
name = "calimero-server"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
description.workspace = true
publish = true

[dependencies]
# HTTP server dependencies - optional, enabled by default via http-server feature
axum = { workspace = true, optional = true, features = ["multipart", "ws", "tokio"] }
tower = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true, features = ["cors", "fs", "trace"] }
tower-sessions = { workspace = true, optional = true }
tokio-stream = { workspace = true, optional = true }

# Core dependencies - always required
eyre.workspace = true
futures-util.workspace = true
hex.workspace = true
libp2p.workspace = true
multiaddr.workspace = true
prometheus-client.workspace = true
rand.workspace = true
reqwest.workspace = true
rust-embed = { workspace = true, features = ["mime-guess", "interpolate-folder-path"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tokio.workspace = true
tokio-util.workspace = true
tracing.workspace = true

calimero-context-config.workspace = true
calimero-context-primitives.workspace = true
calimero-node-primitives.workspace = true
calimero-primitives.workspace = true
calimero-server-primitives.workspace = true
calimero-store = { workspace = true, features = ["serde"] }

[dev-dependencies]
color-eyre.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[build-dependencies]
bytes.workspace = true
cached-path.workspace = true
eyre.workspace = true
reqwest = { workspace = true, features = ["blocking"] }
# cached-path compat
reqwest-compat = { version = "0.11", package = "reqwest", features = ["blocking"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true

[features]
# Server mode is default (includes HTTP server with Axum)
# Desktop mode: use --no-default-features (excludes HTTP server)
default = ["http-server"]
http-server = ["dep:axum", "dep:tower", "dep:tower-http", "dep:tower-sessions", "dep:tokio-stream"]

[lints]
workspace = true
