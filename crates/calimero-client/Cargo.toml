[package]
name = "calimero-client"
version = "0.1.0"
edition = "2021"
description = "Abstract client library for Calimero API interactions"
license = "MIT"
repository = "https://github.com/calimero-network/core"
keywords = ["calimero", "api", "client", "blockchain"]
categories = ["api-bindings", "blockchain"]

[dependencies]
# Core dependencies
eyre = "0.6"
url = "2.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }

# Error handling
thiserror = "1.0"

# Async traits (for better async trait support)
async-trait = "0.1"

# Additional dependencies
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.18"
hex = "0.4"
webbrowser = "0.8"

# Calimero primitives
calimero-primitives = { workspace = true }
calimero-server-primitives = { workspace = true }
calimero-context-config = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []
full = ["reqwest/rustls-tls", "reqwest/gzip", "reqwest/brotli"]
native-tls = ["reqwest/native-tls"]
rustls = ["reqwest/rustls-tls"]


