[package]
name = "abi-macros"
version = "0.1.0"
edition = "2021"
authors = ["Calimero Limited <info@calimero.network>"]
repository = "https://github.com/calimero-network/core"
license = "MIT OR Apache-2.0"
description = "Proc-macros for code-derived ABI generation"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "visit"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4" 