[package]
name = "calimero-protocols"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/calimero-network/core"
description = "Stateless network protocol handlers for Calimero node"

[dependencies]
# Core Calimero dependencies
calimero-crypto = { path = "../crypto" }
calimero-dag = { path = "../dag" }
calimero-storage = { path = "../storage" }
calimero-network-primitives = { path = "../network/primitives" }
calimero-node-primitives = { path = "../node/primitives" }
calimero-context-primitives = { path = "../context/primitives" }
calimero-primitives = { path = "../primitives" }
calimero-store = { path = "../store" }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"

# Serialization
borsh = { version = "1.5", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
eyre = "0.6"
thiserror = "2"

# Logging
tracing = "0.1"

# Crypto
rand = "0.8"
ed25519-dalek = "2"

# Async trait
async-trait = "0.1"

# Network
libp2p = { version = "0.54", default-features = false }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = []

[lib]
doctest = false

