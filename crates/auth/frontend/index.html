<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEAR Auth Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@near-wallet-selector/modal-ui@9.0.1/styles.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            margin-top: 40px;
            text-align: center;
        }
        button {
            background-color: #0072CE;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .account-info {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        #auth-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        #auth-status.success {
            display: block;
            background-color: #e6f7e6;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        #auth-status.error {
            display: block;
            background-color: #fdecea;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .loading {
            display: none;
            margin: 20px auto;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEAR Authentication Demo</h1>
        <p>Connect your NEAR wallet to authenticate with this application.</p>
        
        <div>
            <button id="sign-in-button">Sign in with NEAR</button>
            <button id="sign-out-button" style="display: none;">Sign out</button>
        </div>
        
        <div id="auth-status"></div>
        
        <div class="loading" id="loading">
            <p>Connecting to wallet...</p>
            <div class="spinner"></div>
        </div>
        
        <div class="account-info" id="account-info">
            <h3>Account Information</h3>
            <p id="account-id">Not signed in</p>
        </div>
    </div>

    <!-- Import our script directly - this will be replaced at runtime -->
    <script type="module">
        <!-- SCRIPT_CONTENT -->
    </script>
</body>
</html>
