# Calimero Authentication Service Configuration

# Server configuration
listen_addr = "127.0.0.1:3001"
node_url = "http://localhost:2428"

# JWT token settings
[jwt]
secret = "your-secure-random-secret-key-here"
issuer = "calimero-auth"
access_token_expiry = 3600        # 1 hour
refresh_token_expiry = 2592000    # 30 days

# Storage configuration
[storage]
type = "rocksdb"
path = "./data/auth_db"

# CORS configuration
[cors]
allow_all_origins = true
allowed_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
allowed_headers = ["Authorization", "Content-Type", "Accept", "X-CSRF-Token"]

# Security configuration
[security]
# Base64-encoded 32-byte key for CSRF protection
csrf_secret = "your-base64-encoded-csrf-secret-key-here"
# Rate limit (requests per minute)
rate_limit = 50
# Maximum request body size in bytes (1MB)
max_body_size = 1048576

# Authentication providers configuration
[providers]
# Enable NEAR wallet authentication
near_wallet = true

# Enable example provider (TEST only)
example = false

# NEAR wallet configuration
[near]
network = "testnet"                               # Use testnet for development
rpc_url = "https://rpc.testnet.near.org"          # NEAR RPC endpoint
wallet_url = "https://wallet.testnet.near.org"    # NEAR wallet URL
helper_url = "https://helper.testnet.near.org"    # Optional helper URL 