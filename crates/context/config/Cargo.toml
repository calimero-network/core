[package]
name = "calimero-context-config"
version.workspace = true
description.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = true

[dependencies]
alloy = { workspace = true, optional = true }
alloy-sol-types = { workspace = true, optional = true }

borsh = { workspace = true, features = ["derive"] }
calimero-context-config-core = { workspace = true }
calimero-context-ethereum = { workspace = true, optional = true }
calimero-context-starknet = { workspace = true, optional = true }
calimero-context-stellar = { workspace = true, optional = true }
calimero-context-near = { workspace = true, optional = true }
calimero-context-icp = { workspace = true, optional = true }
candid = { workspace = true, optional = true }
ed25519-consensus = { workspace = true, optional = true }

either = { workspace = true, optional = true }
ethabi = { workspace = true, optional = true }
eyre = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
ic-agent = { workspace = true, optional = true }
near-crypto = { workspace = true, optional = true }
near-jsonrpc-client = { workspace = true, optional = true }
near-jsonrpc-primitives = { workspace = true, optional = true }
near-primitives = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }


soroban-client = { workspace = true, optional = true }
soroban-sdk = { workspace = true, optional = true, features = ["alloc"] }
starknet = { workspace = true, optional = true }
starknet-crypto = { workspace = true, optional = true }
starknet-types-core = { workspace = true, optional = true }

url = { workspace = true, optional = true }

[lints]
workspace = true

[features]
default = []

# Client with all blockchain integrations (default)
client = [
  "dep:either",
  "dep:eyre",
  "reqwest/json",
  "url/serde",
  "near_client",
  "starknet_client", 
  "icp_client",
  "stellar_client",
  "ethereum_client",
]

near_client = ["dep:calimero-context-near"]

icp = ["candid"]

icp_client = ["icp", "dep:calimero-context-icp"]

starknet_client = ["dep:calimero-context-starknet"]

stellar = ["dep:soroban-sdk"]

ethereum = [
  "alloy",
  "alloy-sol-types",
  "ethabi"
]

ethereum_client = [
  "ethereum",
  "dep:calimero-context-ethereum"
]

stellar_client = ["stellar", "dep:calimero-context-stellar"]
