[package]
name = "calimero-context-config"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
base64.workspace = true
bincode.workspace = true
bs58.workspace = true
borsh = { workspace = true, features = ["derive"] }
candid = { workspace = true, optional = true }
ed25519-consensus = { workspace = true, optional = true }
ed25519-dalek.workspace = true
either = { workspace = true, optional = true }
eyre = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
ic-agent = { workspace = true, optional = true }
near-crypto = { workspace = true, optional = true }
near-jsonrpc-client = { workspace = true, optional = true }
near-jsonrpc-primitives = { workspace = true, optional = true }
near-primitives = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
soroban-sdk = { workspace = true, optional = true }
soroban-env-common = { workspace = true, optional = true }
starknet = { workspace = true, optional = true }
starknet-crypto = { workspace = true, optional = true }
starknet-types-core = { workspace = true, optional = true }
stellar-baselib.workspace = true
soroban-client.workspace = true
thiserror.workspace = true
url = { workspace = true, optional = true }

[lints]
workspace = true

[features]
client = [
  "near_client",
  "icp_client",
  "starknet_client",
  "stellar_client",
  "dep:either",
  "dep:eyre",
  "reqwest/json",
  "url/serde",
]

near_client = [
  "dep:near-crypto",
  "dep:near-jsonrpc-client",
  "dep:near-jsonrpc-primitives",
  "dep:near-primitives",
]

icp = ["candid"]

icp_client = [
  "icp",
  "dep:ic-agent",
  "dep:ed25519-consensus",
]

starknet_client = [
  "dep:hex",
  "dep:starknet",
  "dep:starknet-crypto",
  "dep:starknet-types-core",
]

stellar = ["soroban-sdk", "soroban-env-common"]

stellar_client = [
  "stellar",
  # Add any additional Stellar-specific client dependencies here
]

