[package]
name = "calimero-context-config"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
bs58.workspace = true
borsh = { workspace = true, features = ["derive"] }
candid.workspace = true
ed25519-consensus = { workspace = true, optional = true }
ed25519-dalek.workspace = true
either = { workspace = true, optional = true }
eyre = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
ic-agent = { workspace = true, optional = true }
ic-cdk = { workspace = true, optional = true }
ic-cdk-macros = { workspace = true, optional = true }
near-crypto = { workspace = true, optional = true }
near-jsonrpc-client = { workspace = true, optional = true }
near-jsonrpc-primitives = { workspace = true, optional = true }
near-primitives = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
starknet = { workspace = true, optional = true }
starknet-crypto = { workspace = true, optional = true }
starknet-types-core = { workspace = true, optional = true }
thiserror.workspace = true
url = { workspace = true, optional = true }

[lints]
workspace = true

[features]
client = [
  "near",
  "icp",
  "starknet",
  "dep:either",
  "dep:eyre",
  "reqwest/json",
  "url/serde",
]

near = [
  "dep:near-crypto",
  "dep:near-jsonrpc-client",
  "dep:near-jsonrpc-primitives",
  "dep:near-primitives",
]

icp = [
  "dep:ic-agent",
  "dep:ic-cdk",
  "dep:ic-cdk-macros",
  "dep:ed25519-consensus",
]

starknet = [
  "dep:hex",
  "dep:starknet",
  "dep:starknet-crypto",
  "dep:starknet-types-core",
]
