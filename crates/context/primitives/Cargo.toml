[package]
name = "calimero-context-primitives"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
description.workspace = true
publish = true

[dependencies]
actix.workspace = true
async-stream.workspace = true
borsh = { workspace = true, features = ["derive"] }
eyre.workspace = true
futures-util.workspace = true
hex.workspace = true
rand.workspace = true
serde.workspace = true
sha2.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["sync", "macros"] }
tracing.workspace = true
url.workspace = true

calimero-context-config = { workspace = true, features = ["client"] }
calimero-primitives = { workspace = true, features = ["borsh", "rand"] }
calimero-node-primitives.workspace = true
calimero-store = { workspace = true, features = ["datatypes"] }
calimero-utils-actix.workspace = true

[dev-dependencies]
calimero-blobstore.workspace = true
# Use version range instead of workspace = true to avoid circular dependency during publishing.
# calimero-context depends on calimero-context-primitives, so we can't use exact workspace version here.
# Local development still uses workspace version automatically; this only affects crates.io publishing.
# TODO: Long-term fix - refactor to remove circular dependency. Options:
#   1. Move tests requiring calimero-context to integration tests in calimero-context itself
#   2. Create a separate calimero-context-test-utils crate
#   3. Restructure code to break the dependency cycle
calimero-context = { version = ">=0.9.0, <1.0.0" }
calimero-network-primitives.workspace = true

actix-rt = "2.11"
tempfile = "3.23"

[lints]
workspace = true
