[package]
name = "calimero-storage"
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
description.workspace = true
publish = true

[dependencies]
borsh = { workspace = true, features = ["derive"] }
eyre.workspace = true
fixedstr = { workspace = true, features = ["flex-str", "serde", "std"] }
hex.workspace = true
indexmap.workspace = true
serde = { workspace = true, features = ["derive"] }
sha2.workspace = true
thiserror.workspace = true
uhlc = "0.8"

calimero-sdk.workspace = true
calimero-storage-macros.workspace = true


[target.'cfg(target_arch = "wasm32")'.dependencies]
# uhlc transitively depends on getrandom
# We implement a custom backend (see getrandom_impl.rs) using env::random_bytes()
# This avoids the "js" feature and ensures all randomness flows through Calimero's host
getrandom = { version = "0.2", features = ["custom"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rand.workspace = true

[dev-dependencies]
claims.workspace = true
hex.workspace = true
velcro.workspace = true

calimero-sdk.workspace = true

[features]
default = []
testing = []  # Exposes test utilities for dependent crates

[lints]
workspace = true
