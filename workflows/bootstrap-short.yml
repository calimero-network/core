name: KV Store Bootstrap Workflow (Short)
description: Quick test with 3 nodes

nodes:
  chain_id: testnet-1
  count: 3
  image: localhost:5001/merod:latest
  prefix: calimero-node

steps:
  # Step 1: Install application on Node 1
  - name: Install Application on Node 1
    type: install_application
    node: calimero-node-1
    path: ./apps/kv-store/res/kv_store.wasm
    dev: true
    outputs:
      app_id: applicationId

  # Step 2: Create context on Node 1
  - name: Create Context on Node 1
    type: create_context
    node: calimero-node-1
    application_id: '{{app_id}}'
    params: '{}'
    outputs:
      context_id: contextId
      member_public_key: memberPublicKey

  # Step 3: Create identities for all nodes
  - name: Create Identity on Node 2
    type: create_identity
    node: calimero-node-2
    outputs:
      public_key_2: publicKey

  - name: Create Identity on Node 3
    type: create_identity
    node: calimero-node-3
    outputs:
      public_key_3: publicKey

  # Step 4: Wait briefly
  - name: Wait for Identity Creation
    type: wait
    seconds: 5

  # Step 5: Invite all nodes from Node 1
  - name: Invite Node 2 from Node 1
    type: invite_identity
    node: calimero-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{public_key_2}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      invitation_2: invitation

  - name: Invite Node 3 from Node 1
    type: invite_identity
    node: calimero-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{public_key_3}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      invitation_3: invitation

  # Step 6: Wait briefly
  - name: Wait after Invitations
    type: wait
    seconds: 5

  # Step 7: Join context from all nodes
  - name: Join Context from Node 2
    type: join_context
    node: calimero-node-2
    context_id: '{{context_id}}'
    invitee_id: '{{public_key_2}}'
    invitation: '{{invitation_2}}'

  - name: Join Context from Node 3
    type: join_context
    node: calimero-node-3
    context_id: '{{context_id}}'
    invitee_id: '{{public_key_3}}'
    invitation: '{{invitation_3}}'

  # Step 8: Wait for context sync
  - name: Wait for Context Sync
    type: wait
    seconds: 10

  # Step 9: Wait briefly
  - name: Wait after Context Join
    type: wait
    seconds: 5

  # Step 10: Set data from Node 2 and Node 3
  - name: Set Data from Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: set
    args:
      key: "node2_key"
      value: "hello from node2"

  - name: Set Data from Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: set
    args:
      key: "node3_key"
      value: "hello from node3"

  # Wait after data sets
  - name: Wait after Data Sets
    type: wait
    seconds: 5

  # Step 11: Check data from all nodes
  - name: Get Data from Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: entries
    args: {}

  - name: Get Data from Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: entries
    args: {}

  - name: Get Data from Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: entries
    args: {}

  # Step 12: Set more data to test propagation
  - name: Set More Data from Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: set
    args:
      key: "node1_key"
      value: "hello from node1"

  - name: Set More Data from Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: set
    args:
      key: "shared_key"
      value: "shared value from node2"

  # Step 13: Wait for data to propagate
  - name: Wait for Data Propagation
    type: wait
    seconds: 10

  # Step 14: Read data from all nodes to verify synchronization
  - name: Get Final Data from Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: entries
    args: {}

  - name: Get Final Data from Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: entries
    args: {}

  - name: Get Final Data from Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: entries
    args: {}

# Configuration options
stop_all_nodes: true
restart: false
wait_timeout: 120
