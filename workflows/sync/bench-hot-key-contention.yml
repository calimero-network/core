description: "Stress test: hot-key contention - multiple nodes writing same keys rapidly (LWW stress)"
name: "Bench Hot Key Contention"

force_pull_image: false
nuke_on_start: true
e2e_mode: true

nodes:
  chain_id: testnet-1
  count: 3
  image: ghcr.io/calimero-network/merod:edge
  prefix: hot

steps:
  - name: Install Application on Node 1
    type: install_application
    node: hot-1
    path: ./workflow-examples/res/kv_store.wasm
    dev: true
    outputs:
      app_id: applicationId

  - name: Create Context on Node 1
    type: create_context
    node: hot-1
    application_id: "{{app_id}}"
    outputs:
      context_id: contextId
      pk_node1: memberPublicKey

  - name: Create Identity on Node 2
    type: create_identity
    node: hot-2
    outputs:
      pk_node2: publicKey

  - name: Create Identity on Node 3
    type: create_identity
    node: hot-3
    outputs:
      pk_node3: publicKey

  - name: Invite Node 2
    type: invite_identity
    node: hot-1
    context_id: "{{context_id}}"
    grantee_id: "{{pk_node2}}"
    granter_id: "{{pk_node1}}"
    capability: member
    outputs:
      invitation_2: invitation

  - name: Invite Node 3
    type: invite_identity
    node: hot-1
    context_id: "{{context_id}}"
    grantee_id: "{{pk_node3}}"
    granter_id: "{{pk_node1}}"
    capability: member
    outputs:
      invitation_3: invitation

  - name: Node 2 Joins
    type: join_context
    node: hot-2
    context_id: "{{context_id}}"
    invitee_id: "{{pk_node2}}"
    invitation: "{{invitation_2}}"

  - name: Node 3 Joins
    type: join_context
    node: hot-3
    context_id: "{{context_id}}"
    invitee_id: "{{pk_node3}}"
    invitation: "{{invitation_3}}"

  - name: Wait for mesh formation
    type: wait
    seconds: 15

  # === HOT KEY CONTENTION: All 3 nodes write to SAME 5 keys ===
  
  - name: ">>> CONTENTION ROUND 1: Node 1 writes to hot keys"
    type: repeat
    count: 5
    steps:
      - name: "N1 writes hot_key_{{iteration}}"
        type: call
        node: hot-1
        context_id: "{{context_id}}"
        executor_public_key: "{{pk_node1}}"
        method: set
        args:
          key: "hot_key_{{iteration}}"
          value: "node1_round1_{{iteration}}"

  - name: ">>> CONTENTION ROUND 1: Node 2 writes to same hot keys"
    type: repeat
    count: 5
    steps:
      - name: "N2 writes hot_key_{{iteration}}"
        type: call
        node: hot-2
        context_id: "{{context_id}}"
        executor_public_key: "{{pk_node2}}"
        method: set
        args:
          key: "hot_key_{{iteration}}"
          value: "node2_round1_{{iteration}}"

  - name: ">>> CONTENTION ROUND 1: Node 3 writes to same hot keys"
    type: repeat
    count: 5
    steps:
      - name: "N3 writes hot_key_{{iteration}}"
        type: call
        node: hot-3
        context_id: "{{context_id}}"
        executor_public_key: "{{pk_node3}}"
        method: set
        args:
          key: "hot_key_{{iteration}}"
          value: "node3_round1_{{iteration}}"

  - name: Wait for LWW convergence
    type: wait
    seconds: 20

  # === SECOND ROUND OF CONTENTION ===
  
  - name: ">>> CONTENTION ROUND 2: Node 2 overwrites"
    type: repeat
    count: 5
    steps:
      - name: "N2 overwrites hot_key_{{iteration}}"
        type: call
        node: hot-2
        context_id: "{{context_id}}"
        executor_public_key: "{{pk_node2}}"
        method: set
        args:
          key: "hot_key_{{iteration}}"
          value: "node2_round2_FINAL_{{iteration}}"

  - name: Wait for final convergence
    type: wait
    seconds: 20

  # === VERIFY ALL NODES AGREE (LWW should pick same winner) ===
  
  - name: "N1 reads hot_key_1"
    type: call
    node: hot-1
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node1}}"
    method: get
    args:
      key: "hot_key_1"
    outputs:
      n1_hot1: result

  - name: "N2 reads hot_key_1"
    type: call
    node: hot-2
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node2}}"
    method: get
    args:
      key: "hot_key_1"
    outputs:
      n2_hot1: result

  - name: "N3 reads hot_key_1"
    type: call
    node: hot-3
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node3}}"
    method: get
    args:
      key: "hot_key_1"
    outputs:
      n3_hot1: result

  - name: "N1 reads hot_key_5"
    type: call
    node: hot-1
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node1}}"
    method: get
    args:
      key: "hot_key_5"
    outputs:
      n1_hot5: result

  - name: "N3 reads hot_key_5"
    type: call
    node: hot-3
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node3}}"
    method: get
    args:
      key: "hot_key_5"
    outputs:
      n3_hot5: result

  # The final value should be from Node 2's round 2 write (most recent)
  - name: Assert LWW convergence (all nodes should have Node 2's final values)
    type: json_assert
    statements:
      - 'json_subset({{n1_hot1}}, {"output": "node2_round2_FINAL_1"})'
      - 'json_subset({{n2_hot1}}, {"output": "node2_round2_FINAL_1"})'
      - 'json_subset({{n3_hot1}}, {"output": "node2_round2_FINAL_1"})'
      - 'json_subset({{n1_hot5}}, {"output": "node2_round2_FINAL_5"})'
      - 'json_subset({{n3_hot5}}, {"output": "node2_round2_FINAL_5"})'

  - name: ">>> HOT KEY CONTENTION TEST COMPLETE"
    type: assert
    statements:
      - statement: "is_set({{n3_hot5}})"
        message: "LWW convergence successful under hot-key contention"

stop_all_nodes: true
restart: false
wait_timeout: 180
