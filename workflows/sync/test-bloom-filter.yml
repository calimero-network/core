# ============================================================================
# Test: Bloom Filter Sync Strategy
# ============================================================================
#
# Tests that the bloom filter sync strategy works end-to-end.
# Node 1 writes keys, Node 2 should receive them via bloom filter sync.
#
# Run with:
#   python -m merobox.cli bootstrap run --no-docker --binary-path ./target/release/merod \
#     --merod-args="--state-sync-strategy bloom" \
#     workflows/sync/test-bloom-filter.yml
#
# ============================================================================

description: "Test bloom filter sync strategy between 2 nodes"
name: "Test Bloom Filter Sync"

force_pull_image: false
nuke_on_start: true
e2e_mode: true

nodes:
  chain_id: testnet-1
  count: 2
  image: ghcr.io/calimero-network/merod:edge
  prefix: bloom

steps:
  # ===========================================================================
  # PHASE 1: Setup
  # ===========================================================================

  - name: Install Application on Node 1
    type: install_application
    node: bloom-1
    path: ./workflow-examples/res/kv_store.wasm
    dev: true
    outputs:
      app_id: applicationId

  - name: Create Context on Node 1
    type: create_context
    node: bloom-1
    application_id: "{{app_id}}"
    outputs:
      context_id: contextId
      pk_node1: memberPublicKey

  - name: Create Identity on Node 2
    type: create_identity
    node: bloom-2
    outputs:
      pk_node2: publicKey

  - name: Invite Node 2
    type: invite_identity
    node: bloom-1
    context_id: "{{context_id}}"
    grantee_id: "{{pk_node2}}"
    granter_id: "{{pk_node1}}"
    capability: member
    outputs:
      invitation_node2: invitation

  - name: Node 2 Joins
    type: join_context
    node: bloom-2
    context_id: "{{context_id}}"
    invitee_id: "{{pk_node2}}"
    invitation: "{{invitation_node2}}"

  - name: Wait for mesh formation
    type: wait
    seconds: 20

  # ===========================================================================
  # PHASE 2: Node 1 writes data (Node 2 should sync via bloom filter)
  # ===========================================================================

  - name: ">>> BLOOM FILTER TEST: Node 1 writes 5 keys"
    type: wait
    seconds: 1

  - name: Node 1 writes keys
    type: repeat
    count: 5
    steps:
      - name: "N1 writes bloom_key_{{iteration}}"
        type: call
        node: bloom-1
        context_id: "{{context_id}}"
        executor_public_key: "{{pk_node1}}"
        method: set
        args:
          key: "bloom_key_{{iteration}}"
          value: "bloom_value_{{iteration}}_test_data"

  # ===========================================================================
  # PHASE 3: Wait for bloom filter sync
  # ===========================================================================

  - name: ">>> SYNC PHASE: Waiting for bloom filter sync"
    type: wait
    seconds: 30

  # ===========================================================================
  # PHASE 4: Verify Node 2 received data
  # ===========================================================================

  - name: "N2 reads key 1"
    type: call
    node: bloom-2
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node2}}"
    method: get
    args:
      key: "bloom_key_1"
    outputs:
      n2_has_k1: result

  - name: "N2 reads key 3"
    type: call
    node: bloom-2
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node2}}"
    method: get
    args:
      key: "bloom_key_3"
    outputs:
      n2_has_k3: result

  - name: "N2 reads key 5"
    type: call
    node: bloom-2
    context_id: "{{context_id}}"
    executor_public_key: "{{pk_node2}}"
    method: get
    args:
      key: "bloom_key_5"
    outputs:
      n2_has_k5: result

  # ===========================================================================
  # PHASE 5: Assert bloom filter sync worked
  # ===========================================================================

  - name: Assert bloom filter sync worked
    type: json_assert
    statements:
      - 'json_subset({{n2_has_k1}}, {"output": "bloom_value_1_test_data"})'
      - 'json_subset({{n2_has_k3}}, {"output": "bloom_value_3_test_data"})'
      - 'json_subset({{n2_has_k5}}, {"output": "bloom_value_5_test_data"})'

  - name: ">>> BLOOM FILTER TEST COMPLETE"
    type: assert
    statements:
      - statement: "is_set({{n2_has_k1}})"
        message: "BLOOM FILTER SYNC: All keys synced from Node 1 to Node 2!"

stop_all_nodes: true
restart: false
wait_timeout: 120
