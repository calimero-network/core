name: KV Store Timing Benchmark
description: Measure CRDT propagation times with kv_store

nodes:
  chain_id: testnet-1
  count: 5
  image: localhost:5001/merod:latest
  prefix: calimero-node

steps:
  # Step 1: Install kv_store application
  - name: Install KV Store Application
    type: install_application
    node: calimero-node-1
    path: ./apps/kv-store/res/kv_store.wasm
    dev: true
    outputs:
      app_id: applicationId

  # Step 2: Create context
  - name: Create Context
    type: create_context
    node: calimero-node-1
    application_id: '{{app_id}}'
    params: '{}'
    outputs:
      context_id: contextId
      member_public_key: memberPublicKey

  # Step 3: Create identities for initial nodes
  - name: Create Identity on Node 2
    type: create_identity
    node: calimero-node-2
    outputs:
      public_key_2: publicKey

  - name: Create Identity on Node 3
    type: create_identity
    node: calimero-node-3
    outputs:
      public_key_3: publicKey

  # Step 4: Wait for identity creation
  - name: Wait for Identity Creation
    type: wait
    seconds: 3

  # Step 5: Invite initial nodes
  - name: Invite Node 2
    type: invite_identity
    node: calimero-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{public_key_2}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      invitation_2: invitation

  - name: Invite Node 3
    type: invite_identity
    node: calimero-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{public_key_3}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      invitation_3: invitation

  # Step 6: Wait after invitations
  - name: Wait after Invitations
    type: wait
    seconds: 3

  # Step 7: Join context from initial nodes
  - name: Join Context from Node 2
    type: join_context
    node: calimero-node-2
    context_id: '{{context_id}}'
    invitee_id: '{{public_key_2}}'
    invitation: '{{invitation_2}}'

  - name: Join Context from Node 3
    type: join_context
    node: calimero-node-3
    context_id: '{{context_id}}'
    invitee_id: '{{public_key_3}}'
    invitation: '{{invitation_3}}'

  # Step 8: Wait for initial context sync
  - name: Wait for Initial Context Sync
    type: wait
    seconds: 15

  # Step 9: Send initial data and measure propagation
  - name: Set Initial Data from Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: set
    args:
      key: "initial_key"
      value: "initial_value"

  # Step 10: Immediate check for propagation
  - name: Immediate Check Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: get
    args:
      key: "initial_key"

  - name: Immediate Check Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: get
    args:
      key: "initial_key"

  # Step 11: Wait 2 seconds and check again
  - name: Wait 2 Seconds
    type: wait
    seconds: 2

  - name: Check After 2s Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: get
    args:
      key: "initial_key"

  - name: Check After 2s Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: get
    args:
      key: "initial_key"

  # Step 12: Wait 5 seconds and check again
  - name: Wait 5 Seconds
    type: wait
    seconds: 5

  - name: Check After 5s Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: get
    args:
      key: "initial_key"

  - name: Check After 5s Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: get
    args:
      key: "initial_key"

  # Step 13: Send rapid updates to test propagation speed
  - name: Set Data from Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: set
    args:
      key: "node2_key"
      value: "value_from_node_2"

  - name: Set Data from Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: set
    args:
      key: "node3_key"
      value: "value_from_node_3"

  - name: Set Data from Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: set
    args:
      key: "node1_key"
      value: "value_from_node_1"

  # Step 14: Wait for rapid propagation
  - name: Wait for Rapid Propagation
    type: wait
    seconds: 5

  # Step 15: Verify rapid propagation
  - name: Verify Rapid Propagation Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: entries
    args: {}

  - name: Verify Rapid Propagation Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: entries
    args: {}

  - name: Verify Rapid Propagation Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: entries
    args: {}

  # Step 16: Create identities for new nodes (to test new node sync time)
  - name: Create Identity on Node 4
    type: create_identity
    node: calimero-node-4
    outputs:
      public_key_4: publicKey

  - name: Create Identity on Node 5
    type: create_identity
    node: calimero-node-5
    outputs:
      public_key_5: publicKey

  # Step 17: Wait for new identity creation
  - name: Wait for New Identity Creation
    type: wait
    seconds: 3

  # Step 18: Send more data before inviting new nodes
  - name: Set Pre-Invite Data 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: set
    args:
      key: "pre_invite_1"
      value: "data_before_new_nodes"

  - name: Set Pre-Invite Data 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: set
    args:
      key: "pre_invite_2"
      value: "more_data_before_new_nodes"

  # Step 19: Wait for pre-invite data
  - name: Wait for Pre-Invite Data
    type: wait
    seconds: 5

  # Step 20: Invite new nodes
  - name: Invite Node 4
    type: invite_identity
    node: calimero-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{public_key_4}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      invitation_4: invitation

  - name: Invite Node 5
    type: invite_identity
    node: calimero-node-1
    context_id: '{{context_id}}'
    grantee_id: '{{public_key_5}}'
    granter_id: '{{member_public_key}}'
    capability: member
    outputs:
      invitation_5: invitation

  # Step 21: Wait after new invitations
  - name: Wait after New Invitations
    type: wait
    seconds: 3

  # Step 22: Join context from new nodes (measure sync time)
  - name: Join Context from Node 4
    type: join_context
    node: calimero-node-4
    context_id: '{{context_id}}'
    invitee_id: '{{public_key_4}}'
    invitation: '{{invitation_4}}'

  - name: Join Context from Node 5
    type: join_context
    node: calimero-node-5
    context_id: '{{context_id}}'
    invitee_id: '{{public_key_5}}'
    invitation: '{{invitation_5}}'

  # Step 23: Wait for new node context sync
  - name: Wait for New Node Context Sync
    type: wait
    seconds: 20

  # Step 24: Test new node sync - they should see all previous data
  - name: Test New Node 4 Sync
    type: call
    node: calimero-node-4
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_4}}'
    method: entries
    args: {}

  - name: Test New Node 5 Sync
    type: call
    node: calimero-node-5
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_5}}'
    method: entries
    args: {}

  # Step 25: Send data from new nodes
  - name: Set Data from New Node 4
    type: call
    node: calimero-node-4
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_4}}'
    method: set
    args:
      key: "new_node_4_data"
      value: "data_from_new_node_4"

  - name: Set Data from New Node 5
    type: call
    node: calimero-node-5
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_5}}'
    method: set
    args:
      key: "new_node_5_data"
      value: "data_from_new_node_5"

  # Step 26: Wait for new node data propagation
  - name: Wait for New Node Data Propagation
    type: wait
    seconds: 10

  # Step 27: Verify all nodes see all data
  - name: Final Verification Node 1
    type: call
    node: calimero-node-1
    context_id: '{{context_id}}'
    executor_public_key: '{{member_public_key}}'
    method: entries
    args: {}

  - name: Final Verification Node 2
    type: call
    node: calimero-node-2
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_2}}'
    method: entries
    args: {}

  - name: Final Verification Node 3
    type: call
    node: calimero-node-3
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_3}}'
    method: entries
    args: {}

  - name: Final Verification Node 4
    type: call
    node: calimero-node-4
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_4}}'
    method: entries
    args: {}

  - name: Final Verification Node 5
    type: call
    node: calimero-node-5
    context_id: '{{context_id}}'
    executor_public_key: '{{public_key_5}}'
    method: entries
    args: {}

# Configuration options
stop_all_nodes: true
restart: false
wait_timeout: 300
